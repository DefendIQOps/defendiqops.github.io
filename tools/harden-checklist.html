<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#061018" />
  <title>Harden Checklist • DefendIQOps</title>
  <style>
    :root{--bg0:#050c12;--bg1:#061018;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.68);--muted2:rgba(255,255,255,.55);--shadow:0 18px 40px rgba(0,0,0,.55);--radius2:26px;--max:980px;--sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    *{box-sizing:border-box}
    body{margin:0;color:var(--text);font-family:var(--sans);background:radial-gradient(1000px 600px at 20% 0%, rgba(0,240,255,.12), transparent 60%),linear-gradient(180deg,var(--bg0),var(--bg1));}
    a{color:inherit;text-decoration:none}
    .top{position:sticky;top:0;z-index:10;padding:12px 0;backdrop-filter:blur(14px);background:linear-gradient(180deg, rgba(6,16,24,.85), rgba(6,16,24,.35));border-bottom:1px solid rgba(255,255,255,.06);}
    .topInner{max-width:var(--max);margin:0 auto;padding:0 16px;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{width:34px;height:34px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);display:grid;place-items:center}
    .logo span{font-weight:900;font-size:12px;opacity:.9}
    .btn{padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);backdrop-filter:blur(12px);font-size:13px;font-weight:800;display:inline-flex;gap:8px;align-items:center}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px 16px 60px}
    .card{margin-top:14px;border-radius:var(--radius2);border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));box-shadow:var(--shadow),0 0 0 1px rgba(0,240,255,.08),0 0 70px rgba(0,240,255,.10);overflow:hidden}
    .cardBody{padding:16px}
    h1{margin:0 0 6px 0;font-size:20px} p{margin:0;color:var(--muted);font-size:13px;line-height:1.45}
    .list{margin-top:12px;display:grid;gap:10px}
    .item{border-radius:18px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.05);padding:12px}
    .item b{display:block;font-size:13px;margin-bottom:4px}
    .item small{color:var(--muted2);display:block;line-height:1.35}
    .check{margin-right:8px}
  </style>
</head>
<body>
  <div class="top">
    <div class="topInner">
      <div class="brand">
        <div class="logo"><span>DIQ</span></div>
        <div style="min-width:0">
          <b style="display:block;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">Harden Checklist</b>
          <small style="display:block;color:var(--muted2);font-size:12px">DefendIQOps • baseline</small>
        </div>
      </div>
      <a class="btn" href="../index.html#tools">← Back</a>
    </div>
  </div>

  <main class="wrap">
    <section class="card">
      <div class="cardBody">
        <h1>Harden Checklist</h1>
        <p>Starter checklist for small teams. Next step: save progress locally + export.</p>

        <div class="list">
          <label class="item"><b><input class="check" type="checkbox">Enable automatic updates</b><small>OS + browser + key apps.</small></label>
          <label class="item"><b><input class="check" type="checkbox">Turn on 2FA everywhere</b><small>Email, GitHub, cloud, admin panels.</small></label>
          <label class="item"><b><input class="check" type="checkbox">Use a password manager</b><small>Unique passwords per service.</small></label>
          <label class="item"><b><input class="check" type="checkbox">Backups (3-2-1)</b><small>3 copies, 2 media, 1 offsite.</small></label>
          <label class="item"><b><input class="check" type="checkbox">Limit admin access</b><small>Least privilege. Separate admin accounts.</small></label>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

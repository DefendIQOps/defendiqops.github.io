<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#061018" />
  <title>URL Reputation • DefendIQOps</title>
  <style>
    /* نفس ستايل صفحة phishing (مختصر شوي) */
    :root{--bg0:#050c12;--bg1:#061018;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.68);--muted2:rgba(255,255,255,.55);--shadow:0 18px 40px rgba(0,0,0,.55);--radius2:26px;--max:980px;--mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;--sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    *{box-sizing:border-box} body{margin:0;color:var(--text);font-family:var(--sans);background:radial-gradient(1000px 600px at 20% 0%, rgba(0,240,255,.12), transparent 60%),linear-gradient(180deg,var(--bg0),var(--bg1));}
    a{color:inherit;text-decoration:none}
    .top{position:sticky;top:0;z-index:10;padding:12px 0;backdrop-filter:blur(14px);background:linear-gradient(180deg, rgba(6,16,24,.85), rgba(6,16,24,.35));border-bottom:1px solid rgba(255,255,255,.06);}
    .topInner{max-width:var(--max);margin:0 auto;padding:0 16px;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{width:34px;height:34px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);display:grid;place-items:center}
    .logo span{font-weight:900;font-size:12px;opacity:.9}
    .btn{padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);backdrop-filter:blur(12px);font-size:13px;font-weight:800;display:inline-flex;gap:8px;align-items:center}
    .btn.primary{border-color: rgba(0,240,255,.28); box-shadow: 0 0 0 1px rgba(0,240,255,.10), 0 0 30px rgba(0,240,255,.16);}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px 16px 60px}
    .card{margin-top:14px;border-radius:var(--radius2);border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));box-shadow:var(--shadow),0 0 0 1px rgba(0,240,255,.08),0 0 70px rgba(0,240,255,.10);overflow:hidden}
    .cardBody{padding:16px}
    h1{margin:0 0 6px 0;font-size:20px} p{margin:0;color:var(--muted);font-size:13px;line-height:1.45}
    .input{width:100%;margin-top:12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.22);color:rgba(255,255,255,.9);padding:12px;font-size:13px;outline:none}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .result{margin-top:12px;border-radius:16px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.05);padding:12px;font-family:var(--mono);font-size:12px;line-height:1.5;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="top">
    <div class="topInner">
      <div class="brand">
        <div class="logo"><span>DIQ</span></div>
        <div style="min-width:0">
          <b style="display:block;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">URL Reputation</b>
          <small style="display:block;color:var(--muted2);font-size:12px">DefendIQOps • local checks</small>
        </div>
      </div>
      <a class="btn" href="../index.html#tools">← Back</a>
    </div>
  </div>

  <main class="wrap">
    <section class="card">
      <div class="cardBody">
        <h1>URL Reputation</h1>
        <p>Starter local checks (format, suspicious patterns). No scraping, no exploitation.</p>

        <input id="url" class="input" placeholder="Paste URL (example: https://example.com/login)" />

        <div class="row">
          <button class="btn primary" id="checkBtn" type="button">Check</button>
          <button class="btn" id="clearBtn" type="button">Clear</button>
        </div>

        <div id="out" class="result">Output will appear here…</div>
      </div>
    </section>
  </main>

  <script>
    const urlEl = document.getElementById("url");
    const out = document.getElementById("out");
    document.getElementById("clearBtn").onclick = () => { urlEl.value=""; out.textContent="Output will appear here…"; };

    document.getElementById("checkBtn").onclick = () => {
      const raw = (urlEl.value || "").trim();
      if (!raw) { out.textContent = "Paste a URL first."; return; }

      let u;
      try { u = new URL(raw); } catch(e) {
        out.textContent = "Invalid URL format. Make sure it starts with http:// or https://";
        return;
      }

      const host = u.hostname;
      const flags = [];
      if (u.protocol !== "https:") flags.push("Not HTTPS.");
      if (/@/.test(raw)) flags.push("Contains '@' (often used to confuse).");
      if (host.split(".").length >= 4) flags.push("Many subdomains (check carefully).");
      if (/\d+\.\d+\.\d+\.\d+/.test(host)) flags.push("IP address used as host.");
      if (/(login|verify|update|secure|account)/i.test(u.pathname)) flags.push("Sensitive-looking path keywords.");

      out.textContent =
`Local URL check (starter):
- Protocol: ${u.protocol}
- Host: ${host}
- Path: ${u.pathname}

Flags:
${flags.length ? flags.map(x => "- " + x).join("\n") : "- No obvious local flags."}

Next: add allow/deny policy rules + optional offline lists.`;
    };
  </script>
</body>
</html>
